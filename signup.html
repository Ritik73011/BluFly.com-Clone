    <title>Sign Up</title>

<link rel="stylesheet" href="Signup.css">
<body>

   

   

    <div id="main">
        <h2>Sign Up</h2>
        <form action="">
            <label for="">Full Name</label>
            <input required id="name" placeholder="Enter Your Full Name" type="text">
            <label for="">Email</label>
            <input required id="mail" placeholder="Enter Email Address" type="email">        
            <label for="">Password</label>
            <input required id="pass" placeholder="Enter Password" type="password">
    
            <p>Subscribe to stay updated with new offers! </p>
            <input id="ss" value="SIGN UP" type="submit">   
        </form>
        <p><a href="login.html">Log In</a></p>
    </div>
    
   
  

</body>
